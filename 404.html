<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to index.html with the path as a hash
      const path = window.location.pathname;
      window.location.href = '/kimi-bauwelten/index.html' + (path.startsWith('/kimi-bauwelten/') ? path.replace('/kimi-bauwelten', '') : path);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
