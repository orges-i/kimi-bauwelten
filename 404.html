<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the URL and redirect to index.html with the correct base path
      const path = window.location.pathname;
      const base = '/kimi-bauwelten-main';
      const newPath = path.startsWith(base) ? path : base + path;
      window.location.href = `${base}/index.html${newPath.replace(base, '')}`;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
